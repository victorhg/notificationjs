<!DOCTYPE html>
<html>
    <head>
        <title>NotificationJS</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
<body>
  <div id='login' style='text-align: center'>
    <form name='cred'>
      <label for='jid'>JID:</label>
      <input type='text' id='jid' value="test@localhost"/>
      <label for='pass'>Password:</label>
      <input type='password' id='pass' value="123456"/>
      <input type='button' id='connect' value='connect' />
    </form>
  </div>
  <div id="chat" >
      <div id="history"></div>
      <div id="users"></div>
      <form >
          <textarea id="msg" ></textarea>
      </form>
  </div>
  <hr />
  <a href="#" class="show_hide" ref="log">Log: [show/hide]</a>
  <div id='log'></div>
</body>
        
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/strophe.js"></script>
    <script type="text/javascript" src="js/notification.js"></script>
    <script type="text/javascript" src="js/style.js"></script>
</html
